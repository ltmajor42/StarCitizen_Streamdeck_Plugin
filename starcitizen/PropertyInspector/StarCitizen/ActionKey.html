<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Star Citizen - Action Key</title>

    <link rel="stylesheet" href="../sdpi.css">
    <link rel="stylesheet" href="../jquery.highlight-within-textarea.css">

    <script src="../sdtools.common.js"></script>
    <script src="../jquery-3.3.1.min.js"></script>
    <script src="../jquery.highlight-within-textarea.js"></script>

    <style>
        .no-results {
            padding: 10px;
            color: #999;
            font-style: italic;
            text-align: center;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
<div class="sdpi-wrapper">

    <!-- FUNCTION -->
    <div class="sdpi-item">
        <div class="sdpi-item-label">Function</div>
        <div class="sdpi-item-value" style="display: flex; flex-direction: column; gap: 4px;">
            <div id="searchResults"
                 style="font-size: 11px; color: #999; min-height: 14px;">
                Loading Star Citizen functions...
            </div>
            <select class="sdpi-item-value select sdProperty"
                    id="function"
                    oninput="setSettings()"
                    onchange="setSettings()">
                <option value="">
                    Loading Star Citizen functions...
                </option>
            </select>
        </div>
    </div>

    <!-- CLICK SOUND -->
    <div class="sdpi-item" id="dvClickSound">
        <div class="sdpi-item-label">Sound</div>
        <div class="sdpi-item-group file">
            <input class="sdpi-item-value sdProperty sdFile"
                   type="file"
                   id="clickSound"
                   accept=".wav"
                   oninput="setSettings(); updateClearSoundVisibility();"
                   onchange="setSettings(); updateClearSoundVisibility();">
            <label class="sdpi-file-info"
                   id="clickSoundFilename">No file...</label>
            <label class="sdpi-file-label"
                   for="clickSound">Choose file...</label>
        </div>
    </div>

    <!-- CLEAR SOUND -->
    <div class="sdpi-item hidden" id="dvClearSound">
        <div class="sdpi-item-label"></div>
        <button class="sdpi-item-value" onclick="clearClickSound()">
            Clear sound
        </button>
    </div>

    <div class="sdpi-item no-results hidden" id="noResults">
        No functions match your search.
    </div>

</div>

<script>
    let allOptions = [];
    let functionsLoaded = false;
    let savedFunctionValue = null;
    let searchBuffer = '';
    let searchMode = false;

    /* Preserve function value while dropdown loads */
    const originalLoadConfiguration = loadConfiguration;
    loadConfiguration = function (payload) {
        if (payload && payload.function !== undefined) {
            savedFunctionValue = payload.function;
        }

        originalLoadConfiguration(payload);

        if (functionsLoaded && savedFunctionValue) {
            const sel = document.getElementById('function');
            if (sel) sel.value = savedFunctionValue;
        }

        updateClearSoundVisibility();
        filterOptions();
    };

    function populateDropdown(functionsData) {
        const select = document.getElementById('function');
        select.innerHTML = '';
        allOptions = [];

        const empty = document.createElement('option');
        empty.value = '';
        empty.textContent = '-- Select a function or double click to search --';
        select.appendChild(empty);

        functionsData.forEach(group => {
            const optgroup = document.createElement('optgroup');
            optgroup.label = group.label;

            group.options.forEach(opt => {
                const option = document.createElement('option');
                option.value = opt.value;
                option.textContent = opt.text;
                option.dataset.search = opt.searchText || opt.text.toLowerCase();

                optgroup.appendChild(option);

                allOptions.push({
                    option,
                    optgroup,
                    search: option.dataset.search
                });
            });

            select.appendChild(optgroup);
        });

        functionsLoaded = true;

        if (savedFunctionValue) {
            select.value = savedFunctionValue;
        }

        resetSearch();
    }

    function filterOptions() {
        const noResults = document.getElementById('noResults');
        const searchResults = document.getElementById('searchResults');

        if (!functionsLoaded) {
            if (searchResults) searchResults.textContent = 'Loading Star Citizen functions...';
            if (noResults) noResults.classList.add('hidden');
            return;
        }

        const term = searchBuffer.toLowerCase().trim();

        let visibleGroups = 0;
        let visibleOptions = 0;

        allOptions.forEach(o => {
            const visible = !term || o.search.includes(term);
            o.option.style.display = visible ? '' : 'none';
            if (visible) visibleOptions++;
        });

        document.querySelectorAll('#function optgroup').forEach(group => {
            const hasVisible = Array.from(group.children)
                .some(o => o.style.display !== 'none');
            group.style.display = hasVisible ? '' : 'none';
            if (hasVisible) visibleGroups++;
        });

        if (noResults) {
            noResults.classList.toggle('hidden', visibleOptions > 0);
        }

        if (!searchResults) return;

        if (!term) {
            searchResults.textContent = '-- Select a function or double click to search --';
        } else if (visibleOptions === 0) {
            searchResults.textContent = `No functions match "${term}"`;
        } else {
            searchResults.textContent = `Filtering "${term}" (${visibleOptions} option${visibleOptions !== 1 ? 's' : ''} in ${visibleGroups} group${visibleGroups !== 1 ? 's' : ''})`;
        }
    }

    function resetSearch() {
        searchBuffer = '';
        searchMode = false;
        filterOptions();
    }

    function activateSearchMode() {
        if (!functionsLoaded) return;
        searchMode = true;
        searchBuffer = '';
        filterOptions();
    }

    function handleSearchKey(event) {
        if (!functionsLoaded || !searchMode) return;

        if (event.key === 'Escape') {
            resetSearch();
            return;
        }

        if (event.key === 'Backspace') {
            searchBuffer = searchBuffer.slice(0, -1);
            filterOptions();
            event.preventDefault();
            return;
        }

        if (event.key.length === 1 && !event.altKey && !event.metaKey && !event.ctrlKey) {
            searchBuffer += event.key;
            filterOptions();
            event.preventDefault();
        }
    }

    function clearClickSound() {
        const input = document.getElementById('clickSound');
        const label = document.getElementById('clickSoundFilename');

        if (input) input.value = '';
        if (label) label.textContent = 'No file...';

        setSettings({ clickSound: '' });
        updateClearSoundVisibility();
    }

    function updateClearSoundVisibility() {
        const input = document.getElementById('clickSound');
        const clearBtn = document.getElementById('dvClearSound');
        if (!input || !clearBtn) return;
        clearBtn.classList.toggle('hidden', !input.value);
    }

    /* Receive function list from plugin */
    document.addEventListener('websocketCreate', function () {
        const originalOnMessage = websocket.onmessage;
        websocket.onmessage = function (evt) {
            const jsonObj = JSON.parse(evt.data);
            if (jsonObj.event === 'sendToPropertyInspector'
                && jsonObj.payload
                && jsonObj.payload.functionsLoaded) {
                populateDropdown(jsonObj.payload.functions);
            }
            if (originalOnMessage) {
                originalOnMessage.call(this, evt);
            }
        };
    });

    document.addEventListener('DOMContentLoaded', function () {
        const functionSelect = document.getElementById('function');

        functionSelect.addEventListener('change', function () {
            resetSearch();
        });

        functionSelect.addEventListener('dblclick', function () {
            activateSearchMode();
            this.focus();
        });

        functionSelect.addEventListener('keydown', function (evt) {
            if (!searchMode && evt.key === 'Enter') {
                activateSearchMode();
            } else if (!searchMode && evt.key.length === 1 && !evt.altKey && !evt.metaKey && !evt.ctrlKey) {
                activateSearchMode();
            }
            handleSearchKey(evt);
        });

        filterOptions();
        updateClearSoundVisibility();
    });
</script>

</body>
</html>
