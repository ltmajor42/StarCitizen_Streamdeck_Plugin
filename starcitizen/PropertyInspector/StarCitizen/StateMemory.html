<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Star Citizen – State Memory (Soft Sync Toggle)</title>

    <link rel="stylesheet" href="../sdpi.css">
    <link rel="stylesheet" href="../jquery.highlight-within-textarea.css">

    <script src="../sdtools.common.js"></script>
    <script src="../jquery-3.3.1.min.js"></script>
    <script src="../jquery.highlight-within-textarea.js"></script>

    <style>
        .no-results { padding: 10px; color: #999; font-style: italic; text-align: center; }
        .hidden { display: none !important; }
        .hint { font-size: 11px; color: #999; line-height: 1.25; margin-top: 4px; }
        .compact { margin-top: 0; }
        .inline-row { display: flex; align-items: center; gap: 10px; }
        .small-btn { padding: 4px 8px; height: 26px; }
    </style>
</head>

<body>
<div class="sdpi-wrapper">

    <!-- SEARCH -->
    <div class="sdpi-item">
        <div class="sdpi-item-label">Search</div>
        <input type="text"
               class="sdpi-item-value"
               id="functionSearch"
               placeholder="Type to search functions."
               autocomplete="off">
        <div class="sdpi-item-value"
             id="searchResults"
             style="font-size: 11px; color: #999; margin-top: 4px;"></div>
    </div>

    <!-- FUNCTION -->
    <div class="sdpi-item">
        <div class="sdpi-item-label">Function</div>
        <select class="sdpi-item-value select sdProperty"
                id="function"
                oninput="setSettings()"
                onchange="setSettings()">
            <option value="">Loading Star Citizen functions…</option>
        </select>
    </div>

    <!-- MEMORY (compact) -->
    <div class="sdpi-item">
        <div class="sdpi-item-label">Memory</div>
        <div class="sdpi-item-value">
            <div class="inline-row">
                <input type="checkbox"
                       class="sdProperty"
                       id="stateOn"
                       onchange="setSettings()">
                <div class="hint compact">
                    Short press: sends key + flips memory.<br>
                    Long press: flips memory only (no key sent).
                </div>
            </div>
        </div>
    </div>

    <!-- SOFT SYNC -->
    <div class="sdpi-item">
        <div class="sdpi-item-label">Soft Sync</div>
        <input type="checkbox"
               class="sdpi-item-value sdProperty"
               id="softSyncLongPress"
               onchange="setSettings()">
    </div>

    <!-- LONG PRESS MS -->
    <div class="sdpi-item">
        <div class="sdpi-item-label">Long press (ms)</div>
        <input type="number"
               class="sdpi-item-value sdProperty"
               id="longPressMs"
               min="0"
               oninput="setSettings()"
               onchange="setSettings()">
    </div>

    <!-- KEYPRESS DELAY -->
    <div class="sdpi-item">
        <div class="sdpi-item-label">Keypress delay (ms)</div>
        <input type="number"
               class="sdpi-item-value sdProperty"
               id="keypressDelayMs"
               min="0"
               oninput="setSettings()"
               onchange="setSettings()">
    </div>

    <!-- SOUND: SHORT PRESS -->
    <div class="sdpi-item">
        <div class="sdpi-item-label">Sound (short)</div>
        <div class="sdpi-item-value">
            <div class="sdpi-item-group file">
                <input class="sdpi-item-value sdProperty sdFile"
                       type="file"
                       id="shortPressSound"
                       accept=".wav"
                       oninput="setSettings(); updateClearButtons();"
                       onchange="setSettings(); updateClearButtons();">
                <label class="sdpi-file-info" id="shortPressSoundFilename">No file…</label>
                <label class="sdpi-file-label" for="shortPressSound">Choose file…</label>
            </div>
            <button class="sdpi-item-value small-btn hidden"
                    id="btnClearShort"
                    onclick="clearSound('shortPressSound')">
                Clear
            </button>
        </div>
    </div>

    <!-- SOUND: LONG PRESS -->
    <div class="sdpi-item">
        <div class="sdpi-item-label">Sound (long)</div>
        <div class="sdpi-item-value">
            <div class="sdpi-item-group file">
                <input class="sdpi-item-value sdProperty sdFile"
                       type="file"
                       id="longPressSound"
                       accept=".wav"
                       oninput="setSettings(); updateClearButtons();"
                       onchange="setSettings(); updateClearButtons();">
                <label class="sdpi-file-info" id="longPressSoundFilename">No file…</label>
                <label class="sdpi-file-label" for="longPressSound">Choose file…</label>
            </div>
            <button class="sdpi-item-value small-btn hidden"
                    id="btnClearLong"
                    onclick="clearSound('longPressSound')">
                Clear
            </button>
        </div>
    </div>

    <div class="sdpi-item no-results hidden" id="noResults">
        No functions match your search.
    </div>
</div>

<script>
    let allOptions = [];
    let functionsLoaded = false;
    let savedFunctionValue = null;

    const originalLoadConfiguration = loadConfiguration;
    loadConfiguration = function (payload) {
        if (payload && payload.function !== undefined) {
            savedFunctionValue = payload.function;
        }

        originalLoadConfiguration(payload);

        if (payload) {
            if (typeof payload.stateOn === 'boolean') {
                const el = document.getElementById('stateOn');
                if (el) el.checked = payload.stateOn;
            }
            if (typeof payload.softSyncLongPress === 'boolean') {
                const el = document.getElementById('softSyncLongPress');
                if (el) el.checked = payload.softSyncLongPress;
            }
        }

        if (functionsLoaded && savedFunctionValue) {
            const sel = document.getElementById('function');
            if (sel) sel.value = savedFunctionValue;
        }

        updateClearButtons();
    };

    function populateDropdown(functionsData) {
        const select = document.getElementById('function');
        select.innerHTML = '';
        allOptions = [];

        const empty = document.createElement('option');
        empty.value = '';
        empty.textContent = '-- Select a function --';
        select.appendChild(empty);

        functionsData.forEach(group => {
            const optgroup = document.createElement('optgroup');
            optgroup.label = group.label;

            group.options.forEach(opt => {
                const option = document.createElement('option');
                option.value = opt.value;
                option.textContent = opt.text;
                option.dataset.search = opt.searchText || opt.text.toLowerCase();

                optgroup.appendChild(option);

                allOptions.push({
                    option,
                    optgroup,
                    search: option.dataset.search
                });
            });

            select.appendChild(optgroup);
        });

        functionsLoaded = true;

        if (savedFunctionValue) {
            select.value = savedFunctionValue;
        }
    }

    function filterOptions() {
        if (!functionsLoaded) return;

        const term = document.getElementById('functionSearch').value.toLowerCase().trim();
        const noResults = document.getElementById('noResults');
        const searchResults = document.getElementById('searchResults');

        let visibleGroups = 0;

        allOptions.forEach(o => {
            const visible = !term || o.search.includes(term);
            o.option.style.display = visible ? '' : 'none';
        });

        document.querySelectorAll('#function optgroup').forEach(group => {
            const hasVisible = Array.from(group.children)
                .some(o => o.style.display !== 'none');

            group.style.display = hasVisible ? '' : 'none';
            if (hasVisible) visibleGroups++;
        });

        noResults.classList.toggle('hidden', visibleGroups > 0);
        searchResults.textContent = term
            ? `Found ${visibleGroups} group${visibleGroups !== 1 ? 's' : ''}`
            : '';
    }

    function clearSound(inputId) {
        const input = document.getElementById(inputId);
        const label = document.getElementById(inputId + "Filename");

        if (input) input.value = '';
        if (label) label.textContent = 'No file…';

        const patch = {};
        patch[inputId] = '';
        setSettings(patch);

        updateClearButtons();
    }

    function updateClearButtons() {
        const shortInput = document.getElementById('shortPressSound');
        const longInput = document.getElementById('longPressSound');

        const btnShort = document.getElementById('btnClearShort');
        const btnLong = document.getElementById('btnClearLong');

        if (btnShort && shortInput) btnShort.classList.toggle('hidden', !shortInput.value);
        if (btnLong && longInput) btnLong.classList.toggle('hidden', !longInput.value);
    }

    document.addEventListener('websocketCreate', function () {
        const originalOnMessage = websocket.onmessage;

        websocket.onmessage = function (evt) {
            const jsonObj = JSON.parse(evt.data);

            if (jsonObj.event === 'sendToPropertyInspector'
                && jsonObj.payload
                && jsonObj.payload.functionsLoaded) {

                populateDropdown(jsonObj.payload.functions);
            }

            if (originalOnMessage) {
                originalOnMessage.call(this, evt);
            }
        };
    });

    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('functionSearch')
            .addEventListener('input', function () {
                clearTimeout(this.searchTimeout);
                this.searchTimeout = setTimeout(filterOptions, 150);
            });

        document.getElementById('function')
            .addEventListener('change', function () {
                document.getElementById('functionSearch').value = '';
                document.getElementById('searchResults').textContent = '';
            });

        updateClearButtons();
    });
</script>

</body>
</html>
